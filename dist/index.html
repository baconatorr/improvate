<body>
    <div id="blur"></div>
   <div class="container">
        <div class="header">
            <div class="inner-header">
                <div class="logo-container">
                    <div class="logo-text">Improvate</div>
                </div>
            <div class="header-buttons">
                <button id="stories-button" class="button1 above">Stories</button>
                <button id="sign-in" class="button1 above not-logged" onclick="navigate('login')">Sign In</button>
                <button id="get-started" class="button2 above not-logged" onclick="navigate('signup')">Get Started</button>
                <button id="profile" class="profile logged" onclick="navigate('profile')">
                    <img id="profile-image" src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/2c/Default_pfp.svg/2048px-Default_pfp.svg.png">
                </button>
            </div>
            </div>
        </div>

        <div class="hero magicpattern">
            <div class="hero-text above">
                Where stories are born
            </div>
            <div class="hero-sub above">
                one line at a time
            </div>
            <div class="hero-buttons above">
                <button class="hero-start-button hero-button"><span class="button-text" data-value="Start a Story">Start a story</span></button>
                <button class="hero-join-button hero-button"><span class="button-text" data-value="Join a Story">Join a story</span></button>
            </div>
        </div>

        <div class="second">
            <div class="typewriter above">
                <div class="typewriter-text-container above">
                    Improvate is a <span class="tw above"></span>
                </div>
            </div>
        </div>

        <div class="how-it-works">
            <div class="how-it-works-header">

            </div>
            <div class="card-container"></div>
        </div>
    </div>
