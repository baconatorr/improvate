<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Improvate</title>

    <link href="../css/index.css" rel="stylesheet">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">

</head>
<body>
   <div class="container">
        <div class="header">
            <div class="inner-header">
                <div class="logo-container">
                    <div class="logo-text">Improvate</div>
                </div>
            <div class="header-buttons">
                <button id="stories-button" class="button1">Stories</button>
                <button id="sign-in" class="button1">Sign In</button>
                <button id="get-started" class="button2">Get Started</button>
            </div>
            </div>
        </div>

        <div class="hero magicpattern">
            <div class="hero-text">
                Where stories are born
            </div>
            <div class="hero-sub">
                one line at a time
            </div>
            <div class="hero-buttons">
                <button class="hero-start-button">Start a story</button>
                <button class="hero-join-button">Join a story</button>
            </div>
        </div>

   </div> 

   <script src="bundle.js"></script>
</body>
</html>
