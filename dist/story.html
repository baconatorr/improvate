<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <link href="../css/story.css" rel="stylesheet">
    
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">

  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
  <div class="container">
    <div class="header">
      <div class="inner-header">
          <div class="logo-container">
              <div class="logo-text">Improvate</div>
          </div>
      <div class="header-buttons">
          <button id="stories-button" class="button1 above">Stories</button>
          <button id="sign-in" class="button1 above">Sign In</button>
          <button id="get-started" class="button2 above">Get Started</button>
      </div>
      </div>
    </div>
    <div class="general-info-container">
      <div class="title-container scale">
        <div class="title-text"></div>
      </div>
      <div class="sub-info-container">
        <div class="time-and-user">
          <div class="time-container">
            <div class="time-text"></div>
          </div>
          <p>from</p>
          <div class="user-container">
            <i class='bx bx-user'></i>
            <div class="user-text"></div>
          </div>
        </div>
        <div class="upvotes-container">
          <i class='bx bx-up-arrow-circle'></i>
          <div class="upvotes-text"></div>
        </div>
      </div>
    </div>
    <div class="currentSentencesContainer">

    </div>
  </div>

  
  <script src="../src/styles.js"></script>
  <script src="bundle.js"></script>
</body>
</html>
